<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <form onsubmit="addExpense(event)">
            <div class="row">
                <div class="col">
                    <label for="expenseAmt">Enter Expense Amount:</label>
                    <input type="number" id="expenseAmt">
                </div>
                <div class="col">
                    <label for="expenseName">Enter Expense Name:</label>
                    <input type="text" id="expenseName">
                </div>
                <div class="col">
                    <label for="date">Date:</label>
                    <input type="date" id="date">
                </div>

                <div class="col">
                    <button class="btn btn-danger" type="submit">Add Expense</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col" id="show-table">

            </div>
        </div>

    </div>
</body>

<script src="index.js"></script>

</html>
